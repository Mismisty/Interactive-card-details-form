<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main class="container"><!--content-grid -->

  <div class="cards">     <!--card-previews-->
    <div class="front-card">   <!--card-front-->
      <!-- <img class="main-mobile" src="images/bg-main-mobile.png" alt="purple picture">  -->
      <img class="card-front" src="images/bg-card-front.png" width="275px" alt="front facing card">
      <img class="card-logo" src="images/card-logo.svg" width="45em" alt="two circles">
      <span class="acct-number" id="cdnumber">0000 0000 0000 0000</span>
      <span class="acct-holder" id="acctname">Jane Appleseed</span>
      <span class="date"><span class="mm">00</span>/<span class="yy">00</span></span>
   </div>

    <div class="back-card"><!--card-back-->
       
      <img class="card-back" src="images/bg-card-back.png" width="275px" alt="back facing card">
      <span class="triple-zero">000</span>
    </div>
  </div>

   <form id="form" class="form" novalidate>
    <div class="right-side">
     <div class="card-holder">
       <label for="name">Cardholder Name</label>
       <input type="text" class="card-name" id="cardholder" placeholder="e.g. Jane Appleseed">
       <div class="name-error"></div>
     </div>

    <div class="card-number">
      <label for="number">Card Number</label>
      <input maxlength="16" type="number" inputmode="numeric" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="number-error"></div>
    </div>

    <div class="expiration">
       <div class="expiration-date">
         <label class="exp-date" for="number">Exp. Date (MM/YY)</label>
         <input maxlength="2" class="exp-month" id="month" placeholder="MM">
         <input maxlength="2" class="exp-year" id="year" placeholder="YY">
      <!--<label for="number"></label>-->
         <div class="error2"></div>
      </div>

      <div class="cvc">
        <label class="cvc-number" for="number">CVC</label>
        <input class="security-cvc" maxlength="3" id="security" placeholder="e.g. 123">
        <div class="error-blank"></div>
      </div>
   </div>
  <div class="conf-btn">
     <button type="submit"  class="firmbtn" id="confirmbtn">Confirm</button>
  </div>
</div>
</form>

</main>
  <!-- Completed state start -->
<div class="thanks" id="modal">
  <div class="check-mark">
    <img class="icon-complete" src="images/icon-complete.svg" alt="check mark">
  </div>
    <h1>Thank you!</h1>
    <p class="details">We've added your card details</p>
  
  <div class="bbtn">
    <button type="button" class="cont-btn" id="thankbtn">Continue</button>
  </div>
</div> 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kim Carney</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
